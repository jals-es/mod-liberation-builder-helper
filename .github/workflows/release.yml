name: Release on Version Change

on:
  push:
    branches:
      - master
    paths:
      - 'version.txt'

env:
  MOD_NAME: "@LiberationBuilder"

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from file
        id: version
        shell: bash
        run: |
          VERSION=$(cat version.txt | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version detected: $VERSION"

          # Parse version components (MAJOR.MINOR.PATCH.BUILD format)
          IFS='.' read -r MAJOR MINOR PATCH BUILD <<< "$VERSION"
          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "minor=$MINOR" >> $GITHUB_OUTPUT
          echo "patch=$PATCH" >> $GITHUB_OUTPUT
          echo "build=$BUILD" >> $GITHUB_OUTPUT

          # Semantic version without build (for Workshop comparison)
          echo "semver=$MAJOR.$MINOR.$PATCH" >> $GITHUB_OUTPUT

      - name: Get previous version
        id: prev_version
        shell: bash
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found"
            echo "prev_semver=" >> $GITHUB_OUTPUT
            echo "is_semver_change=true" >> $GITHUB_OUTPUT
          else
            # Remove 'v' prefix and get version
            PREV_VERSION="${PREV_TAG#v}"
            echo "Previous version: $PREV_VERSION"

            # Parse previous version
            IFS='.' read -r PREV_MAJOR PREV_MINOR PREV_PATCH PREV_BUILD <<< "$PREV_VERSION"
            PREV_SEMVER="$PREV_MAJOR.$PREV_MINOR.$PREV_PATCH"
            echo "prev_semver=$PREV_SEMVER" >> $GITHUB_OUTPUT

            # Compare semantic versions (MAJOR.MINOR.PATCH)
            NEW_SEMVER="${{ steps.version.outputs.semver }}"

            if [ "$PREV_SEMVER" != "$NEW_SEMVER" ]; then
              echo "Semantic version changed: $PREV_SEMVER -> $NEW_SEMVER"
              echo "is_semver_change=true" >> $GITHUB_OUTPUT
            else
              echo "Only build number changed (semver unchanged: $PREV_SEMVER)"
              echo "is_semver_change=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Check if tag already exists
        id: check_tag
        shell: bash
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.version.outputs.version }} does not exist"
          fi

      - name: Update script_component.hpp
        if: steps.check_tag.outputs.exists == 'false'
        shell: bash
        run: |
          FILE="$MOD_NAME/addons/main/script_component.hpp"
          VERSION="${{ steps.version.outputs.version }}"
          MAJOR="${{ steps.version.outputs.major }}"
          MINOR="${{ steps.version.outputs.minor }}"
          PATCH="${{ steps.version.outputs.patch }}"
          BUILD="${{ steps.version.outputs.build }}"

          # Update version defines
          sed -i "s/^#define MAJOR.*/#define MAJOR $MAJOR/" "$FILE"
          sed -i "s/^#define MINOR.*/#define MINOR $MINOR/" "$FILE"
          sed -i "s/^#define PATCH.*/#define PATCH $PATCH/" "$FILE"
          sed -i "s/^#define BUILD.*/#define BUILD $BUILD/" "$FILE"
          sed -i "s/^#define VERSION_STR.*/#define VERSION_STR \"$VERSION\"/" "$FILE"

          echo "Updated $FILE to version $VERSION"

      - name: Download and setup HEMTT
        if: steps.check_tag.outputs.exists == 'false'
        shell: pwsh
        run: |
          # Download HEMTT for Windows
          Invoke-WebRequest -Uri "https://github.com/BrettMayson/HEMTT/releases/latest/download/hemtt-windows-x64.exe" -OutFile "hemtt.exe"
          echo "HEMTT downloaded"

      - name: Build PBO with HEMTT
        if: steps.check_tag.outputs.exists == 'false'
        shell: pwsh
        run: |
          # Create build directory
          New-Item -ItemType Directory -Force -Path "build/$env:MOD_NAME/addons"

          # Build PBO with HEMTT
          ./hemtt.exe pack "$env:MOD_NAME/addons/main" --output "build/$env:MOD_NAME/addons/main.pbo"

          # Copy mod.cpp and preview image
          Copy-Item "$env:MOD_NAME/mod.cpp" "build/$env:MOD_NAME/"
          if (Test-Path "$env:MOD_NAME/workshop_preview.png") {
            Copy-Item "$env:MOD_NAME/workshop_preview.png" "build/$env:MOD_NAME/"
          }

          echo "PBO built successfully"
          Get-ChildItem "build/$env:MOD_NAME" -Recurse

      - name: Create release ZIP
        if: steps.check_tag.outputs.exists == 'false'
        shell: pwsh
        run: |
          Compress-Archive -Path "build/$env:MOD_NAME" -DestinationPath "LiberationBuilderHelper_v${{ steps.version.outputs.version }}.zip"
          Get-ChildItem "*.zip"

      - name: Commit version update
        if: steps.check_tag.outputs.exists == 'false'
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add "$MOD_NAME/addons/main/script_component.hpp"

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update version to ${{ steps.version.outputs.version }}"
            git push
          fi

      - name: Create tag
        if: steps.check_tag.outputs.exists == 'false'
        shell: bash
        run: |
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Generate changelog
        if: steps.check_tag.outputs.exists == 'false'
        id: changelog
        shell: bash
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "changelog=Initial release" >> $GITHUB_OUTPUT
          else
            CHANGELOG=$(git log --pretty=format:"- %s" $PREV_TAG..HEAD~1 | head -20)
            CHANGELOG="${CHANGELOG//'%'/'%25'}"
            CHANGELOG="${CHANGELOG//$'\n'/'%0A'}"
            CHANGELOG="${CHANGELOG//$'\r'/'%0D'}"
            echo "changelog=$CHANGELOG" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Liberation Builder Helper v${{ steps.version.outputs.version }}

            ### Changes
            ${{ steps.changelog.outputs.changelog }}

            ### Installation
            1. Download `LiberationBuilderHelper_v${{ steps.version.outputs.version }}.zip`
            2. Extract to your Arma 3 directory
            3. Enable `@LiberationBuilder` in Arma 3 Launcher

            ### Requirements
            - Arma 3 (v2.00+)
            - CBA_A3 (required)
            - ACE3 (optional)

            ---
            **Steam Workshop:** ${{ steps.prev_version.outputs.is_semver_change == 'true' && 'üöÄ Auto-upload attempted' || '‚è≠Ô∏è Skipped (build-only change)' }}
          files: |
            LiberationBuilderHelper_v${{ steps.version.outputs.version }}.zip
            build/${{ env.MOD_NAME }}/addons/main.pbo
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ============================================
      # STEAM WORKSHOP UPLOAD
      # ============================================
      # Only uploads when MAJOR, MINOR, or PATCH changes
      # Skipped for BUILD-only changes
      #
      # To enable, add these secrets to your repo:
      #   - STEAM_USERNAME: Your Steam username
      #   - STEAM_PASSWORD: Your Steam password
      #   - STEAM_WORKSHOP_ID: Workshop item ID
      # ============================================

      - name: Download SteamCMD
        if: steps.check_tag.outputs.exists == 'false' && steps.prev_version.outputs.is_semver_change == 'true'
        shell: pwsh
        run: |
          # Download SteamCMD
          Invoke-WebRequest -Uri "https://steamcdn-a.akamaihd.net/client/installer/steamcmd.zip" -OutFile "steamcmd.zip"
          Expand-Archive -Path "steamcmd.zip" -DestinationPath "steamcmd"
          echo "SteamCMD downloaded and extracted"

      - name: Generate meta.cpp
        if: steps.check_tag.outputs.exists == 'false' && steps.prev_version.outputs.is_semver_change == 'true'
        shell: pwsh
        env:
          STEAM_WORKSHOP_ID: ${{ secrets.STEAM_WORKSHOP_ID }}
        run: |
          # Generate timestamp like .NET DateTime.ToBinary()
          # 621355968000000000 = ticks from 0001-01-01 to 1970-01-01
          # 10000 = ticks per millisecond
          $unixTicks = [bigint]621355968000000000
          $ticksPerMs = [bigint]10000
          $nowMs = [bigint][DateTimeOffset]::UtcNow.ToUnixTimeMilliseconds()
          $ticks = ($nowMs * $ticksPerMs) + $unixTicks

          # Add UTC flag (01 in binary at the start, making it 64 bits total)
          $binaryStr = [Convert]::ToString([long]$ticks, 2).PadLeft(62, '0')
          $timestamp = [Convert]::ToInt64("01" + $binaryStr, 2)

          # Create meta.cpp
          $metaCpp = "protocol = 1;`n"
          $metaCpp += "publishedid = $env:STEAM_WORKSHOP_ID;`n"
          $metaCpp += "name = `"Liberation Builder Helper`";`n"
          $metaCpp += "timestamp = $timestamp;"

          $metaCpp | Out-File -FilePath "build/$env:MOD_NAME/meta.cpp" -Encoding ASCII -NoNewline
          echo "meta.cpp generated:"
          Get-Content "build/$env:MOD_NAME/meta.cpp"

      - name: Generate VDF and Upload to Steam Workshop
        if: steps.check_tag.outputs.exists == 'false' && steps.prev_version.outputs.is_semver_change == 'true'
        shell: pwsh
        env:
          STEAM_USERNAME: ${{ secrets.STEAM_USERNAME }}
          STEAM_PASSWORD: ${{ secrets.STEAM_PASSWORD }}
          STEAM_WORKSHOP_ID: ${{ secrets.STEAM_WORKSHOP_ID }}
        run: |
          # Check if Steam secrets are configured
          if (-not $env:STEAM_USERNAME -or -not $env:STEAM_PASSWORD -or -not $env:STEAM_WORKSHOP_ID) {
            Write-Warning "Steam Workshop secrets not configured. Skipping upload."
            Write-Host "To enable, add STEAM_USERNAME, STEAM_PASSWORD, and STEAM_WORKSHOP_ID secrets."
            exit 0
          }

          $contentPath = "${{ github.workspace }}\build\$env:MOD_NAME".Replace("/", "\")
          $vdfPath = "${{ github.workspace }}\workshop.vdf".Replace("/", "\")

          # Create VDF file (same format as Arma 3 Publisher)
          $vdf = "`"workshopitem`"`n"
          $vdf += "{`n"
          $vdf += "    `"appid`"            `"107410`"`n"
          $vdf += "    `"publishedfileid`"  `"$env:STEAM_WORKSHOP_ID`"`n"
          $vdf += "    `"contentfolder`"    `"$contentPath`"`n"
          $vdf += "    `"changenote`"       `"v${{ steps.version.outputs.version }} - Automatic release`"`n"
          $vdf += "}"

          $vdf | Out-File -FilePath $vdfPath -Encoding ASCII -NoNewline

          echo "=== VDF Content ==="
          Get-Content $vdfPath

          echo ""
          echo "=== Content Folder ==="
          Get-ChildItem $contentPath -Recurse

          echo ""
          echo "=== Starting SteamCMD ==="

          # Run SteamCMD
          $steamcmdPath = "${{ github.workspace }}\steamcmd\steamcmd.exe"

          # First run to update SteamCMD itself
          & $steamcmdPath +quit

          # Now login and upload
          & $steamcmdPath +login $env:STEAM_USERNAME $env:STEAM_PASSWORD +workshop_build_item $vdfPath +quit

          if ($LASTEXITCODE -ne 0) {
            Write-Warning "SteamCMD exited with code $LASTEXITCODE"
            # Check for error logs
            $logPath = "${{ github.workspace }}\steamcmd\logs\stderr.txt"
            if (Test-Path $logPath) {
              echo "=== SteamCMD Error Log ==="
              Get-Content $logPath
            }
          } else {
            echo "Upload completed successfully!"
          }
