name: Release on Version Change

on:
  push:
    branches:
      - master
    paths:
      - 'version.txt'
  workflow_dispatch:

env:
  MOD_NAME: "@LiberationBuilder"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      semver: ${{ steps.version.outputs.semver }}
      is_semver_change: ${{ steps.prev_version.outputs.is_semver_change }}
      tag_exists: ${{ steps.check_tag.outputs.exists }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_ADMIN }}

      - name: Get version from file
        id: version
        shell: bash
        run: |
          VERSION=$(cat version.txt | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version detected: $VERSION"

          # Parse version components (MAJOR.MINOR.PATCH.BUILD format)
          IFS='.' read -r MAJOR MINOR PATCH BUILD <<< "$VERSION"
          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "minor=$MINOR" >> $GITHUB_OUTPUT
          echo "patch=$PATCH" >> $GITHUB_OUTPUT
          echo "build=$BUILD" >> $GITHUB_OUTPUT

          # Semantic version without build (for Workshop comparison)
          echo "semver=$MAJOR.$MINOR.$PATCH" >> $GITHUB_OUTPUT

      - name: Get previous version
        id: prev_version
        shell: bash
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found"
            echo "prev_semver=" >> $GITHUB_OUTPUT
            echo "is_semver_change=true" >> $GITHUB_OUTPUT
          else
            # Remove 'v' prefix and get version
            PREV_VERSION="${PREV_TAG#v}"
            echo "Previous version: $PREV_VERSION"

            # Parse previous version
            IFS='.' read -r PREV_MAJOR PREV_MINOR PREV_PATCH PREV_BUILD <<< "$PREV_VERSION"
            PREV_SEMVER="$PREV_MAJOR.$PREV_MINOR.$PREV_PATCH"
            echo "prev_semver=$PREV_SEMVER" >> $GITHUB_OUTPUT

            # Compare semantic versions (MAJOR.MINOR.PATCH)
            NEW_SEMVER="${{ steps.version.outputs.semver }}"

            if [ "$PREV_SEMVER" != "$NEW_SEMVER" ]; then
              echo "Semantic version changed: $PREV_SEMVER -> $NEW_SEMVER"
              echo "is_semver_change=true" >> $GITHUB_OUTPUT
            else
              echo "Only build number changed (semver unchanged: $PREV_SEMVER)"
              echo "is_semver_change=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Check if tag already exists
        id: check_tag
        shell: bash
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.version.outputs.version }} does not exist"
          fi

      - name: Update script_version.hpp
        if: steps.check_tag.outputs.exists == 'false'
        shell: bash
        run: |
          FILE="addons/main/script_version.hpp"
          MAJOR="${{ steps.version.outputs.major }}"
          MINOR="${{ steps.version.outputs.minor }}"
          PATCH="${{ steps.version.outputs.patch }}"
          BUILD="${{ steps.version.outputs.build }}"

          # Update version defines
          sed -i "s/^#define MAJOR.*/#define MAJOR $MAJOR/" "$FILE"
          sed -i "s/^#define MINOR.*/#define MINOR $MINOR/" "$FILE"
          sed -i "s/^#define PATCH.*/#define PATCH $PATCH/" "$FILE"
          sed -i "s/^#define BUILD.*/#define BUILD $BUILD/" "$FILE"

          echo "Updated $FILE to version $MAJOR.$MINOR.$PATCH.$BUILD"

      - name: Install Rust and armake2
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          cargo install armake2

      - name: Build PBO with armake2
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          mkdir -p build/$MOD_NAME/addons
          armake2 pack addons/main build/$MOD_NAME/addons/main.pbo
          cp mod.cpp build/$MOD_NAME/
          cp workshop_preview.png build/$MOD_NAME/ || true
          cp workshop_preview.paa build/$MOD_NAME/ || true
          echo "=== Build output ==="
          ls -la build/$MOD_NAME/
          ls -la build/$MOD_NAME/addons/

      - name: Create release ZIP
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          cd build
          zip -r "../../LiberationBuilderHelper_v${{ steps.version.outputs.version }}.zip" "$MOD_NAME"
          cd ../..
          ls -la *.zip

      - name: Commit version update
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add "addons/main/script_version.hpp"

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update version to ${{ steps.version.outputs.version }}"
            git push
          fi

      - name: Create tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Generate changelog
        if: steps.check_tag.outputs.exists == 'false'
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "changelog=Initial release" >> $GITHUB_OUTPUT
          else
            CHANGELOG=$(git log --pretty=format:"- %s" $PREV_TAG..HEAD~1 | head -20)
            CHANGELOG="${CHANGELOG//'%'/'%25'}"
            CHANGELOG="${CHANGELOG//$'\n'/'%0A'}"
            CHANGELOG="${CHANGELOG//$'\r'/'%0D'}"
            echo "changelog=$CHANGELOG" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Liberation Builder Helper v${{ steps.version.outputs.version }}

            ### Changes
            ${{ steps.changelog.outputs.changelog }}

            ### Installation
            1. Download `LiberationBuilderHelper_v${{ steps.version.outputs.version }}.zip`
            2. Extract to your Arma 3 directory
            3. Enable `@LiberationBuilder` in Arma 3 Launcher

            ### Requirements
            - Arma 3 (v2.00+)
            - CBA_A3 (required)
            - ACE3 (optional)

            ---
            **Steam Workshop:** ${{ steps.prev_version.outputs.is_semver_change == 'true' && 'Auto-upload attempted' || 'Skipped (build-only change)' }}
          files: |
            LiberationBuilderHelper_v${{ steps.version.outputs.version }}.zip
            build/${{ env.MOD_NAME }}/addons/main.pbo
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts for Steam job
        if: steps.check_tag.outputs.exists == 'false' && steps.prev_version.outputs.is_semver_change == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: mod-build
          path: build/${{ env.MOD_NAME }}/
          retention-days: 1

  # ============================================
  # STEAM WORKSHOP UPLOAD (Windows)
  # ============================================
  # Only uploads when MAJOR, MINOR, or PATCH changes
  # Skipped for BUILD-only changes
  #
  # To enable, add these to your repo:
  #   Variables (Settings > Secrets and variables > Actions > Variables):
  #   - STEAM_USERNAME: Your Steam username
  #   - STEAM_WORKSHOP_ID: Workshop item ID
  #   - STEAM_APP_ID: Steam App ID (107410 for Arma 3)
  #
  #   Secrets (Settings > Secrets and variables > Actions > Secrets):
  #   - STEAM_PASSWORD: Your Steam password
  # ============================================

  steam-upload:
    needs: build
    if: needs.build.outputs.tag_exists == 'false' && needs.build.outputs.is_semver_change == 'true'
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: mod-build
          path: build/${{ env.MOD_NAME }}

      - name: Verify downloaded files
        shell: pwsh
        run: |
          echo "=== Downloaded Files ==="
          Get-ChildItem "build/$env:MOD_NAME" -Recurse

      - name: Download SteamCMD
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://steamcdn-a.akamaihd.net/client/installer/steamcmd.zip" -OutFile "steamcmd.zip"
          Expand-Archive -Path "steamcmd.zip" -DestinationPath "steamcmd"
          echo "SteamCMD downloaded and extracted"

      - name: Generate meta.cpp
        shell: pwsh
        env:
          STEAM_WORKSHOP_ID: ${{ vars.STEAM_WORKSHOP_ID }}
        run: |
          # Generate timestamp like .NET DateTime.ToBinary()
          # 621355968000000000 = ticks from 0001-01-01 to 1970-01-01
          # 10000 = ticks per millisecond
          $unixTicks = [bigint]621355968000000000
          $ticksPerMs = [bigint]10000
          $nowMs = [bigint][DateTimeOffset]::UtcNow.ToUnixTimeMilliseconds()
          $ticks = ($nowMs * $ticksPerMs) + $unixTicks

          # Add UTC flag (01 in binary at the start, making it 64 bits total)
          $binaryStr = [Convert]::ToString([long]$ticks, 2).PadLeft(62, '0')
          $timestamp = [Convert]::ToInt64("01" + $binaryStr, 2)

          # Create meta.cpp
          $metaCpp = "protocol = 1;`n"
          $metaCpp += "publishedid = $env:STEAM_WORKSHOP_ID;`n"
          $metaCpp += "name = `"Liberation Builder Helper`";`n"
          $metaCpp += "timestamp = $timestamp;"

          $metaCpp | Out-File -FilePath "build/$env:MOD_NAME/meta.cpp" -Encoding ASCII -NoNewline
          echo "meta.cpp generated:"
          Get-Content "build/$env:MOD_NAME/meta.cpp"

      - name: Generate VDF and Upload to Steam Workshop
        shell: pwsh
        env:
          STEAM_USERNAME: ${{ vars.STEAM_USERNAME }}
          STEAM_PASSWORD: ${{ secrets.STEAM_PASSWORD }}
          STEAM_WORKSHOP_ID: ${{ vars.STEAM_WORKSHOP_ID }}
          STEAM_APP_ID: ${{ vars.STEAM_APP_ID }}
          VERSION: ${{ needs.build.outputs.version }}
        run: |
          # Check if Steam variables/secrets are configured
          if (-not $env:STEAM_USERNAME -or -not $env:STEAM_PASSWORD -or -not $env:STEAM_WORKSHOP_ID -or -not $env:STEAM_APP_ID) {
            Write-Warning "Steam Workshop not configured. Skipping upload."
            Write-Host "To enable, add variables (STEAM_USERNAME, STEAM_WORKSHOP_ID, STEAM_APP_ID) and secret (STEAM_PASSWORD)."
            exit 0
          }

          $contentPath = "${{ github.workspace }}\build\$env:MOD_NAME".Replace("/", "\")
          $vdfPath = "${{ github.workspace }}\workshop.vdf".Replace("/", "\")
          $descPath = "${{ github.workspace }}\workshop_description.txt"

          # Read description
          $description = ""
          if (Test-Path $descPath) {
            $description = Get-Content $descPath -Raw -Encoding UTF8
            $description = $description -replace "\[h1\]Liberation Builder Helper\[/h1\]", "[h1]Liberation Builder Helper v$env:VERSION[/h1]"
            echo "Workshop description loaded"
          } else {
            $description = "[h1]Liberation Builder Helper v$env:VERSION[/h1]`n`nMod for creating KP Liberation presets from the 3DEN editor"
            echo "Using default description"
          }

          # Create VDF file
          $vdf = "`"workshopitem`"`n"
          $vdf += "{`n"
          $vdf += "    `"appid`"            `"$env:STEAM_APP_ID`"`n"
          $vdf += "    `"publishedfileid`"  `"$env:STEAM_WORKSHOP_ID`"`n"
          $vdf += "    `"contentfolder`"    `"$contentPath`"`n"
          $vdf += "    `"changenote`"       `"v$env:VERSION - Automatic release`"`n"
          $vdf += "    `"description`"      `"$description`"`n"
          $vdf += "}"

          $vdf | Out-File -FilePath $vdfPath -Encoding UTF8 -NoNewline

          echo "=== VDF Content (first 20 lines) ==="
          Get-Content $vdfPath | Select-Object -First 20

          echo ""
          echo "=== Content Folder ==="
          Get-ChildItem $contentPath -Recurse

          echo ""
          echo "=== Starting SteamCMD ==="

          # Run SteamCMD
          $steamcmdPath = "${{ github.workspace }}\steamcmd\steamcmd.exe"

          # First run to update SteamCMD itself
          & $steamcmdPath +quit

          # Now login and upload
          & $steamcmdPath +login $env:STEAM_USERNAME $env:STEAM_PASSWORD +workshop_build_item $vdfPath +quit

          if ($LASTEXITCODE -ne 0) {
            Write-Warning "SteamCMD exited with code $LASTEXITCODE"
            # Check for error logs
            $logPath = "${{ github.workspace }}\steamcmd\logs\stderr.txt"
            if (Test-Path $logPath) {
              echo "=== SteamCMD Error Log ==="
              Get-Content $logPath
            }
            exit 1
          } else {
            echo "Upload completed successfully!"
          }
