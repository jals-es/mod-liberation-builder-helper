name: Release on Version Change

on:
  push:
    branches:
      - master
    paths:
      - 'version.txt'

env:
  MOD_NAME: "@LiberationBuilder"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from file
        id: version
        run: |
          VERSION=$(cat version.txt | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version detected: $VERSION"

          # Parse version components (0.0.0.1 format)
          IFS='.' read -r MAJOR MINOR PATCH BUILD <<< "$VERSION"
          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "minor=$MINOR" >> $GITHUB_OUTPUT
          echo "patch=$PATCH" >> $GITHUB_OUTPUT
          echo "build=$BUILD" >> $GITHUB_OUTPUT

      - name: Check if tag already exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.version.outputs.version }} does not exist"
          fi

      - name: Update script_component.hpp
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          FILE="$MOD_NAME/addons/main/script_component.hpp"
          VERSION="${{ steps.version.outputs.version }}"
          MAJOR="${{ steps.version.outputs.major }}"
          MINOR="${{ steps.version.outputs.minor }}"
          PATCH="${{ steps.version.outputs.patch }}"
          BUILD="${{ steps.version.outputs.build }}"

          # Update version defines
          sed -i "s/^#define MAJOR.*/#define MAJOR $MAJOR/" "$FILE"
          sed -i "s/^#define MINOR.*/#define MINOR $MINOR/" "$FILE"
          sed -i "s/^#define PATCH.*/#define PATCH $PATCH/" "$FILE"
          sed -i "s/^#define BUILD.*/#define BUILD $BUILD/" "$FILE"
          sed -i "s/^#define VERSION_STR.*/#define VERSION_STR \"$VERSION\"/" "$FILE"

          echo "Updated $FILE to version $VERSION"

      - name: Install HEMTT
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          curl -L https://github.com/BrettMayworksyup/HEMTT/releases/latest/download/hemtt-linux-x64 -o hemtt
          chmod +x hemtt
          sudo mv hemtt /usr/local/bin/

      - name: Install armake2
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          # Install Rust and armake2
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source $HOME/.cargo/env
          cargo install armake2

      - name: Build PBO
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          source $HOME/.cargo/env

          # Create build directory
          mkdir -p build/$MOD_NAME/addons

          # Build PBO with armake2
          armake2 pack "$MOD_NAME/addons/main" "build/$MOD_NAME/addons/main.pbo"

          # Copy mod.cpp
          cp "$MOD_NAME/mod.cpp" "build/$MOD_NAME/"

          echo "PBO built successfully"
          ls -la build/$MOD_NAME/addons/

      - name: Create release ZIP
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          cd build
          zip -r "../LiberationBuilderHelper_v${{ steps.version.outputs.version }}.zip" "$MOD_NAME"
          cd ..
          ls -la *.zip

      - name: Commit version update
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add "$MOD_NAME/addons/main/script_component.hpp"

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update version to ${{ steps.version.outputs.version }}"
            git push
          fi

      - name: Create tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Generate changelog
        if: steps.check_tag.outputs.exists == 'false'
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "changelog=Initial release" >> $GITHUB_OUTPUT
          else
            CHANGELOG=$(git log --pretty=format:"- %s" $PREV_TAG..HEAD~1 | head -20)
            CHANGELOG="${CHANGELOG//'%'/'%25'}"
            CHANGELOG="${CHANGELOG//$'\n'/'%0A'}"
            CHANGELOG="${CHANGELOG//$'\r'/'%0D'}"
            echo "changelog=$CHANGELOG" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Liberation Builder Helper v${{ steps.version.outputs.version }}

            ### Changes
            ${{ steps.changelog.outputs.changelog }}

            ### Installation
            1. Download `LiberationBuilderHelper_v${{ steps.version.outputs.version }}.zip`
            2. Extract to your Arma 3 directory
            3. Enable `@LiberationBuilder` in Arma 3 Launcher

            ### Requirements
            - Arma 3 (v2.00+)
            - CBA_A3 (required)
            - ACE3 (optional)
          files: |
            LiberationBuilderHelper_v${{ steps.version.outputs.version }}.zip
            build/${{ env.MOD_NAME }}/addons/main.pbo
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ============================================
      # STEAM WORKSHOP UPLOAD (Optional)
      # ============================================
      # To enable:
      # 1. Go to repo Settings > Secrets and variables > Actions
      # 2. Add variable: ENABLE_STEAM_UPLOAD = true
      # 3. Add secrets:
      #    - STEAM_USERNAME: Your Steam username
      #    - STEAM_PASSWORD: Your Steam password
      #    - STEAM_WORKSHOP_ID: Workshop item ID
      # ============================================

      - name: Setup SteamCMD
        if: steps.check_tag.outputs.exists == 'false' && vars.ENABLE_STEAM_UPLOAD == 'true'
        uses: CyberAndrii/setup-steamcmd@v1

      - name: Create Workshop VDF
        if: steps.check_tag.outputs.exists == 'false' && vars.ENABLE_STEAM_UPLOAD == 'true'
        run: |
          cat > workshop.vdf << EOF
          "workshopitem"
          {
            "appid" "107410"
            "publishedfileid" "${{ secrets.STEAM_WORKSHOP_ID }}"
            "contentfolder" "${{ github.workspace }}/build/$MOD_NAME"
            "changenote" "v${{ steps.version.outputs.version }} - Automatic release"
          }
          EOF

      - name: Upload to Steam Workshop
        if: steps.check_tag.outputs.exists == 'false' && vars.ENABLE_STEAM_UPLOAD == 'true'
        run: |
          steamcmd +login "${{ secrets.STEAM_USERNAME }}" "${{ secrets.STEAM_PASSWORD }}" +workshop_build_item "${{ github.workspace }}/workshop.vdf" +quit
        continue-on-error: true
