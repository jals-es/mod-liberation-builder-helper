name: Release on Version Change

on:
  push:
    branches:
      - master
    paths:
      - 'version.txt'

env:
  MOD_NAME: "@LiberationBuilder"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from file
        id: version
        run: |
          VERSION=$(cat version.txt | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version detected: $VERSION"

          # Parse version components (MAJOR.MINOR.PATCH.BUILD format)
          IFS='.' read -r MAJOR MINOR PATCH BUILD <<< "$VERSION"
          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "minor=$MINOR" >> $GITHUB_OUTPUT
          echo "patch=$PATCH" >> $GITHUB_OUTPUT
          echo "build=$BUILD" >> $GITHUB_OUTPUT

          # Semantic version without build (for Workshop comparison)
          echo "semver=$MAJOR.$MINOR.$PATCH" >> $GITHUB_OUTPUT

      - name: Get previous version
        id: prev_version
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found"
            echo "prev_semver=" >> $GITHUB_OUTPUT
            echo "is_semver_change=true" >> $GITHUB_OUTPUT
          else
            # Remove 'v' prefix and get version
            PREV_VERSION="${PREV_TAG#v}"
            echo "Previous version: $PREV_VERSION"

            # Parse previous version
            IFS='.' read -r PREV_MAJOR PREV_MINOR PREV_PATCH PREV_BUILD <<< "$PREV_VERSION"
            PREV_SEMVER="$PREV_MAJOR.$PREV_MINOR.$PREV_PATCH"
            echo "prev_semver=$PREV_SEMVER" >> $GITHUB_OUTPUT

            # Compare semantic versions (MAJOR.MINOR.PATCH)
            NEW_SEMVER="${{ steps.version.outputs.semver }}"

            if [ "$PREV_SEMVER" != "$NEW_SEMVER" ]; then
              echo "Semantic version changed: $PREV_SEMVER -> $NEW_SEMVER"
              echo "is_semver_change=true" >> $GITHUB_OUTPUT
            else
              echo "Only build number changed (semver unchanged: $PREV_SEMVER)"
              echo "is_semver_change=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Check if tag already exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.version.outputs.version }} does not exist"
          fi

      - name: Update script_component.hpp
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          FILE="$MOD_NAME/addons/main/script_component.hpp"
          VERSION="${{ steps.version.outputs.version }}"
          MAJOR="${{ steps.version.outputs.major }}"
          MINOR="${{ steps.version.outputs.minor }}"
          PATCH="${{ steps.version.outputs.patch }}"
          BUILD="${{ steps.version.outputs.build }}"

          # Update version defines
          sed -i "s/^#define MAJOR.*/#define MAJOR $MAJOR/" "$FILE"
          sed -i "s/^#define MINOR.*/#define MINOR $MINOR/" "$FILE"
          sed -i "s/^#define PATCH.*/#define PATCH $PATCH/" "$FILE"
          sed -i "s/^#define BUILD.*/#define BUILD $BUILD/" "$FILE"
          sed -i "s/^#define VERSION_STR.*/#define VERSION_STR \"$VERSION\"/" "$FILE"

          echo "Updated $FILE to version $VERSION"

      - name: Install armake2
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          # Install Rust and armake2
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source $HOME/.cargo/env
          cargo install armake2

      - name: Build PBO
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          source $HOME/.cargo/env

          # Create build directory
          mkdir -p build/$MOD_NAME/addons

          # Build PBO with armake2
          armake2 pack "$MOD_NAME/addons/main" "build/$MOD_NAME/addons/main.pbo"

          # Copy mod.cpp
          cp "$MOD_NAME/mod.cpp" "build/$MOD_NAME/"

          echo "PBO built successfully"
          ls -la build/$MOD_NAME/addons/

      - name: Create release ZIP
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          cd build
          zip -r "../LiberationBuilderHelper_v${{ steps.version.outputs.version }}.zip" "$MOD_NAME"
          cd ..
          ls -la *.zip

      - name: Commit version update
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add "$MOD_NAME/addons/main/script_component.hpp"

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update version to ${{ steps.version.outputs.version }}"
            git push
          fi

      - name: Create tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Generate changelog
        if: steps.check_tag.outputs.exists == 'false'
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "changelog=Initial release" >> $GITHUB_OUTPUT
          else
            CHANGELOG=$(git log --pretty=format:"- %s" $PREV_TAG..HEAD~1 | head -20)
            CHANGELOG="${CHANGELOG//'%'/'%25'}"
            CHANGELOG="${CHANGELOG//$'\n'/'%0A'}"
            CHANGELOG="${CHANGELOG//$'\r'/'%0D'}"
            echo "changelog=$CHANGELOG" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Liberation Builder Helper v${{ steps.version.outputs.version }}

            ### Changes
            ${{ steps.changelog.outputs.changelog }}

            ### Installation
            1. Download `LiberationBuilderHelper_v${{ steps.version.outputs.version }}.zip`
            2. Extract to your Arma 3 directory
            3. Enable `@LiberationBuilder` in Arma 3 Launcher

            ### Requirements
            - Arma 3 (v2.00+)
            - CBA_A3 (required)
            - ACE3 (optional)

            ---
            **Steam Workshop:** ${{ steps.prev_version.outputs.is_semver_change == 'true' && 'ðŸš€ Auto-upload attempted' || 'â­ï¸ Skipped (build-only change)' }}
          files: |
            LiberationBuilderHelper_v${{ steps.version.outputs.version }}.zip
            build/${{ env.MOD_NAME }}/addons/main.pbo
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ============================================
      # STEAM WORKSHOP UPLOAD
      # ============================================
      # Only uploads when MAJOR, MINOR, or PATCH changes
      # Skipped for BUILD-only changes
      #
      # To enable, add these secrets to your repo:
      #   - STEAM_USERNAME: Your Steam username
      #   - STEAM_PASSWORD: Your Steam password
      #   - STEAM_WORKSHOP_ID: Workshop item ID
      # ============================================

      - name: Setup SteamCMD
        if: steps.check_tag.outputs.exists == 'false' && steps.prev_version.outputs.is_semver_change == 'true'
        uses: CyberAndrii/setup-steamcmd@v1
        continue-on-error: true

      - name: Upload to Steam Workshop
        if: steps.check_tag.outputs.exists == 'false' && steps.prev_version.outputs.is_semver_change == 'true'
        env:
          STEAM_USERNAME: ${{ secrets.STEAM_USERNAME }}
          STEAM_PASSWORD: ${{ secrets.STEAM_PASSWORD }}
          STEAM_WORKSHOP_ID: ${{ secrets.STEAM_WORKSHOP_ID }}
        run: |
          # Check if Steam secrets are configured
          if [ -z "$STEAM_USERNAME" ] || [ -z "$STEAM_PASSWORD" ] || [ -z "$STEAM_WORKSHOP_ID" ]; then
            echo "::warning::Steam Workshop secrets not configured. Skipping upload."
            echo "To enable, add STEAM_USERNAME, STEAM_PASSWORD, and STEAM_WORKSHOP_ID secrets."
            exit 0
          fi

          # Create VDF file for workshop upload
          CONTENT_PATH="${{ github.workspace }}/build/@LiberationBuilder"

          echo '"workshopitem"' > workshop.vdf
          echo '{' >> workshop.vdf
          echo "  \"appid\" \"107410\"" >> workshop.vdf
          echo "  \"publishedfileid\" \"$STEAM_WORKSHOP_ID\"" >> workshop.vdf
          echo "  \"contentfolder\" \"$CONTENT_PATH\"" >> workshop.vdf
          echo "  \"changenote\" \"v${{ steps.version.outputs.version }} - Automatic release\"" >> workshop.vdf
          echo '}' >> workshop.vdf

          echo "Content folder contents:"
          ls -la "$CONTENT_PATH"
          ls -la "$CONTENT_PATH/addons/"

          echo "VDF content:"
          cat workshop.vdf

          echo "Uploading to Steam Workshop (ID: $STEAM_WORKSHOP_ID)..."
          steamcmd +login "$STEAM_USERNAME" "$STEAM_PASSWORD" +workshop_build_item "${{ github.workspace }}/workshop.vdf" +quit
        continue-on-error: true
